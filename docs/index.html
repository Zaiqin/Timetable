<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NTU TIMETABLE</title>
    <link rel="stylesheet" href="styles/timetablejs.css">
    <link rel="stylesheet" href="styles/demo.css">
  </head>
  <body>

    <div class="hero-unit">
      <h1 style="text-align: center; margin: 5px;">NTU TIMETABLE</h1>
      <div class="weeksel" style="display: block; text-align: center;">
        <button style="display: inline-block; text-align: center;" onclick="prevWeek()">&lt;</button>
        <h2 style="display: inline-block; text-align: center; margin-left: 10px; margin-right: 10px;" class="weekTitle">WEEK 1</h2>
        <button style="display: inline-block; text-align: center;" onclick="nextWeek()">&gt;</button>
      </div>

    <div class="timetable"></div>

    <div class="eventCreator" style="display: block; text-align: center;">
      <h3 style="display: inline-block; text-align: center;">Name of Event</h3>
      <input id="eventName" type="text" style="margin: 10px; display: inline-block; text-align: center;" required>
      <h3 style="display: inline-block; text-align: center;">Day</h3>
      <select id="day-select" style="display: inline-block; text-align: center; margin: 10px;">
        <option value="MON">MON</option>
        <option value="TUE">TUE</option>
        <option value="WED">WED</option>
        <option value="THU">THU</option>
        <option value="FRI">FRI</option>
      </select>
      <h3 style="display: inline-block; text-align: center;">Start Time</h3>
      <input type="time" id="start" name="start" min="08:00" max="23:00" style="margin: 10px; display: inline-block; text-align: center;" required>
      <h3 style="display: inline-block; text-align: center;">End Time</h3>
      <input type="time" id="end" name="end" min="08:00" max="23:00" style="margin: 10px; display: inline-block; text-align: center;" required>
      <button style="display: inline-block; text-align: center;" onclick="addEvent()">Add Event</button>
    </div>

    <script>
      function nextWeek() {
        var weekNo = parseInt(document.getElementsByClassName('weekTitle')[0].innerHTML.substring('4'));
        if (weekNo != 13) {
          document.getElementsByClassName('weekTitle')[0].innerHTML = "WEEK " + (weekNo+1);
        }
      }

      function prevWeek() {
        var weekNo = parseInt(document.getElementsByClassName('weekTitle')[0].innerHTML.substring('4'));
        if (weekNo != 1){
          document.getElementsByClassName('weekTitle')[0].innerHTML = "WEEK " + (weekNo-1);
        }
      }
    </script>

    <script src="scripts/timetable.js"></script>

    <script>
      var timetable = new Timetable();

      timetable.setScope(8,0)
      timetable.useTwelveHour()

      timetable.addLocations(['MON', 'TUE', 'WED', 'THU', 'FRI']);

      //new Date("YYYY,MM,DD,HH,MM")
      timetable.addEvent('SC1005 LEC/STU L1 LT2A', 'TUE', new Date(2015,7,17,8,30), new Date(2015,7,17,9,30), { class: 'sc1005', url: '#' });
      timetable.addEvent('Zumba', 'TUE', new Date(2015,7,17,12), new Date(2015,7,17,13), { url: '#' });
      timetable.addEvent('Zumbu', 'TUE', new Date(2015,7,17,13,30), new Date(2015,7,17,15), { url: '#' });
      timetable.addEvent('Lasergaming', 'WED', new Date(2015,7,17,17,45), new Date(2015,7,17,19,30), { class: 'vip-only', data: { maxPlayers: 14, gameType: 'Capture the flag' } });
      timetable.addEvent('Hackathon', 'THU', new Date(2015,7,17,11,30), new Date(2015,7,17,20)); // options attribute is not used for this event
      timetable.addEvent('Tokyo Hackathon Livestream', 'FRI', new Date(2015,7,17,12,30), new Date(2015,7,17,16,15)); // options attribute is not used for this event
      timetable.addEvent('Lunch', 'MON', new Date(2015,7,17,9,30), new Date(2015,7,17,11,45), { onClick: function(event) {
        window.alert('You clicked on the ' + event.name + ' event in ' + event.location + '. This is an example of a click handler');
      }});

      var renderer = new Timetable.Renderer(timetable);
      renderer.draw('.timetable');

      function addEvent() {
        if (document.getElementById("eventName").value == ""){
          window.alert('Please fill in a event name!');
        } else if (document.getElementById("start").value > document.getElementById("end").value){
          window.alert('Start time cannot be after end time!');
        } else {
          window.alert('Adding ' + document.getElementById("eventName").value + " on " + document.getElementById("day-select").value + " from " + document.getElementById("start").value.substring(0,2) + " - " + document.getElementById("end").value);
          timetable.addEvent(document.getElementById("eventName").value, document.getElementById("day-select").value, new Date(2015,7,17,document.getElementById("start").value.substring(0,2),document.getElementById("start").value.substring('3')), new Date(2015,7,17,document.getElementById("end").value.substring(0,2),document.getElementById("end").value.substring('3')));
          renderer.draw('.timetable');
        }
      }

    </script>

</body>
</html>
